<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Crystal Facts</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"/></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
            <!-- Bola de cristal -->
            <a-sphere
            position="0 0 -10"
            rotation="0 -45 0"
            radius="1.2"
            opacity="0.8"
            metalness="0.8"
            material="src:assets/text3.png;color:white"
            animation="property: position; dir: alternate;to: 0 0.2 -10; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            
            <!-- Brilhos -->
            <!-- "Sparkle Emoji 3D" (https://skfb.ly/oROzE) by Azterisk is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/). -->
            <a-entity
            position="-1.1 0 -10"
            scale="0.7 0.7 0.7"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 360 0; dur: 8500; loop: true"></a-entity>
            <a-entity
            position="-1.5 0.5 -10"
            scale="0.35 0.35 0.35"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 -360 0; dur: 8000; loop: true"></a-entity>
            <a-entity
            position="0 0.5 -8"
            scale="0.5 0.5 0.5"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 280 0; dur: 6500; loop: true"></a-entity>
            <a-entity
            position="1.5 1 -8"
            scale="0.25 0.25 0.25"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 -360 0; dur: 6900; loop: true"></a-entity>
            <a-entity
            position="0.5 1.5 -12"
            scale="0.79 0.79 0.79"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 180 0; dur: 7500; loop: true"></a-entity>
            <a-entity
            position="1.05 -0.5 -11"
            scale="0.5 0.5 0.5"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 360 0; dur: 8000; loop: true"></a-entity>
            <a-entity
            position="1.05 -0.5 -11"
            scale="0.55 0.55 0.55"
            gltf-model="assets/sparkle_emoji_3d/scene.gltf"
            animation="property:rotation; dir: alternate; to: 0 -250 0; dur: 5600; loop: true"></a-entity>         
   
            <!-- Facto -->
            <a-text id="fact"
            value="PRESS ME AND SEE CRYSTAL FACTS"
            opacity="1"
            position="0 0.5 -5"
            scale="0.65 0.65 0.65"
            align="center"
            color="white"></a-text>
            
        </a-marker-camera>
        
    </a-scene>

    <script src="index.js"></script>
</body>
</html>
