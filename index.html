<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Crystal Facts</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"/></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
            <!-- Bola de cristal -->
            <a-sphere
            position="0 0 -10"
            radius="1.2"
            opacity="0.8"
            metalness="0.8"
            material="src:texture.svg; color:white"
            animation="property: position; dir: alternate;to: 0 1.1 -10; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <!-- Brilhos -->
            <a-sphere
            position="-1.1 0 -10"
            radius="0.2"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: -1.1 0.5 -10; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-sphere
            position="-1.5 0.5 -10"
            radius="0.05"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: -1.5 0 -10; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-sphere
            position="0 0.5 -8"
            radius="0.08"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: 0 0 -8; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-sphere
            position="1.5 1 -8"
            radius="0.09"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: 1.5 1.5 -8; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-sphere
            position="0.5 1.5 -12"
            radius="0.1"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: 0.5 1 -12; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-sphere
            position="1.05 -0.5 -11"
            radius="0.07"
            metalness="0.5"
            color="#fcefb4"
            animation="property: position; dir: alternate;to: 1.05 0 -11; dur: 2000; easing: easeInOutSine; loop: true"></a-sphere>
            <a-text id="fact"
            value="Click Space"
            opacity="0.5"
            position="0 0.3 -8"
            align="center"
            color="black"></a-text>
        </a-marker-camera>
        
    </a-scene>

    <script src="index.js"></script>
</body>
</html>
